<div id="card-container">
  <div class="errors">
    <h3>Errors (total: {{ errors.length }})</h3>

    <ul *ngIf="isErrorsShown">
      <li *ngFor="let error of errors">
        <card 
          [title]="error.title" 
          [description]="error.description"
          [type]="error.type"
          [productId]="error.productId">
        </card>
      </li>
    </ul>
  </div>

  <div class="warnings">
    <h3>Warnings (total: {{ warnings.length }})</h3>

    <ul *ngIf="isWarningsShown">
      <li *ngFor="let warning of warnings">
        <card 
          [title]="warning.title" 
          [description]="warning.description"
          [type]="warning.type"
          [productId]="warning.productId">
        </card>
      </li>
    </ul>
  </div>

</div>
